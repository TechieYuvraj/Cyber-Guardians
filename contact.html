<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Cyber Guardians</title>
    <meta name="description"
        content="Join Cyber Guardians, a student-led cybersecurity club dedicated to educating and empowering students in the field of cybersecurity." />
    <meta name="keywords" content="cybersecurity, student club, workshops, hackathons, cyber awareness" />
    <meta name="author" content="Cyber Guardians Team" />
    <link rel="icon" href="/assets/CG Logo.jpeg" type="image/x-icon" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header id="navbar">
        <div class="container nav-container">
            <div class="container nav-container">
                <div class="logo" onclick="window.location.href='/index.html'" style="cursor: pointer;">
                    <img src="/assets/CG Logo.jpeg" alt="Cyber Guardians Logo" />
                    Cyber Guardians
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="/event.html">Event</a></li>
                        <li><a href="/team.html">Team</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contactForm" novalidate>
                    <div class="form-group">
                        <label for="name">Name<span class="required">*</span></label>
                        <input type="text" id="name" name="name" required />
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email<span class="required">*</span></label>
                        <input type="email" id="email" name="email" required />
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message<span class="required">*</span></label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <small class="error-message"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                <div id="formStatus" role="alert" aria-live="polite"
                    style="margin-top:1rem; color: var(--color-secondary); font-weight: 600;"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-container">
            <p>&copy; 2024 Cyber Guardians. All rights reserved.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
    <script src="script.js"></script>
</body>

</html>
